<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wynk | Login</title>
        <!--<link rel="stylesheet" href="css/style.css"> //-->
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
    </head>
    <body class="bg-white">
        <div class="flex flex-col h-screen ml-5 mr-5">
                <!-- top back navigation  -->
                <div class="w-20 h-30 mt-8 w-full  md:w-1/2 lg:w-1/2">
                    <div class="flex flex-row w-full justify-center">
                        <img class="" src="images/wynk-02-27@1x.png" />
                    </div>                    
                </div>
               


                <!--form-->
                <div class="flex justify-center w-full mt-8 sm:w-1/2">
                            <div class="flex flex-col w-full rounded-lg shadow-xl drop-shadow-xl border border-gray-300 px-5 py-5 ">
                                 
                                <!-- welcome message-->
                                    <div class="mt-1 mb-3">
                                        <p class="text-2xl font-semibold" style="font-family:'Open Sans'; color: #2A238A;">Hello, </p>

                                        <p class="text-md font-semibold text-gray-600" style="margin-top:0">Sign in to continue...</p>         

                                    </div>
                                <!-- end of welcome message-->

                                <form>
                                    <input type="text" class="form-control block w-full px-3 py-4 text-base font-normal text-gray-700 
                                                        bg-white bg-clip-padding border-b-2 border-solid border-gray-300 rounded-md transtion 
                                                        ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-orange-600 focus:outline-none" placeholder="Email">
                                    
                                    <input type="text" class="mt-3 form-control block w-full px-3 py-4 text-base font-normal text-gray-700 
                                                        bg-white bg-clip-padding border-b-2 border-solid border-gray-300 rounded-md transtion 
                                                        ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-orange-600 focus:outline-none" placeholder="Password">

                                </form>        
                            
                            </div>
                </div>
                <!-- end of form -->


                 <!-- bottom sheet-->

                 <div class="absolute inset-x-0 bottom-0 h-5/6 px-5">
                            <div class="flex flex-col mt-auto gap-3" >
                                <button class="w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-transparent
                                bg-blue-900 text-white text-sm font-semibold" style="background-color: #2A238A;">Login</button>
                                
                                <div class="w-full text-center text-sm font-semibold sm:w-1/2">- OR - </div>
                                
                                <button class="w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-blue-900
                                bg-blue-900 text-blue text-sm font-semibold" style="background-color: white;">Signin with Google</button>
                                
                                <button class="w-full md:w-1/2 lg:w-1/2 rounded-md py-2 px-2 text-center border border-blue-900
                                bg-blue-900 text-blue text-sm font-semibold" style="background-color: white;">Signin with Apple</button>
        
                            </div>
                            <!-- end of buttons-->
        
                            <!-- Don't have an account register-->
                            <div class="flex flex-col mt-auto py-10 md:w-1/2 lg:w-1/2 mr-5">
                                <p class="text-sm font-semibold text-center ">Don't have an account? <span class="text-blue-700">Sign Up </span></p>
                            </div>
                     
                 </div>
                 <!-- end of bottom sheet-->

                 
                
                                
                
        </div>

       
       

        
</body>
</html>
